<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">Principais Clientes</h4>

        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Cliente</th>
                        <th class="text-dark font-medium fs-4">Telefone</th>
                        <!-- <th class="text-dark font-medium fs-4">Aniversario</th> -->
                        <th class="text-dark font-medium fs-4">Criado em</th>
                        <th class="text-dark font-medium fs-4">Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topSelling'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                    <!-- <span class="text-muted">{{ts.fone}}</span> -->
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ts.fone}}</td>
                        <!-- <td>
                            <span class="p-2 bg-{{ts.dateOfBirth}} rounded-circle d-inline-block ms-3"></span>
                        </td> -->

                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.registrationDate}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.city}}</h5>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
